<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Younited â€“ Self Discovery Assessment</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 40px;
  }

  .assessment-wrapper {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 40px;
    position: relative;
  }

  .question {
    display: none;
  }

  .question.active {
    display: block;
  }

  h2 {
    margin-bottom: 10px;
  }

  .description {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }

  select {
    font-size: 18px;
    padding: 8px;
    width: 100%;
    margin: 20px 0;
  }

  button {
    margin-top: 30px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #lifeReport {
    max-width: 800px;
    margin: 40px auto;
    font-family: Arial, sans-serif;
  }
</style>
</head>

<body>

<div class="assessment-wrapper" id="assessmentWrapper"></div>
<div id="lifeReport"></div>

<script>
const categories = [
  // ... your categories array here (same as before)
];

const dropdownOptions = [
  { value: 1, label: "1 (Not good)" },
  { value: 2, label: "2 (Below average)" },
  { value: 3, label: "3 (Average)" },
  { value: 4, label: "4 (Good)" },
  { value: 5, label: "5 (Excellent)" }
];

let currentIndex = 0;
const answers = {};

const wrapper = document.getElementById("assessmentWrapper");

const flatQuestions = [];
categories.forEach(cat => {
  cat.questions.forEach(q => {
    flatQuestions.push({ category: cat.key, text: q.text, description: q.description });
  });
});

flatQuestions.forEach((q, index) => {
  const div = document.createElement("div");
  div.className = "question" + (index === 0 ? " active" : "");

  let selectHTML = `<select id="select-${index}">`;
  dropdownOptions.forEach(opt => {
    selectHTML += `<option value="${opt.value}">${opt.label}</option>`;
  });
  selectHTML += `</select>`;

  div.innerHTML = `
    <h2>${q.text}</h2>
    <div class="description">${q.description}</div>
    ${selectHTML}
    <button onclick="next(${index})">
      ${index === flatQuestions.length - 1 ? "Get My Life Report" : "Next"}
    </button>
  `;

  wrapper.appendChild(div);
});

function next(index) {
  const select = document.getElementById(`select-${index}`);
  const question = flatQuestions[index];

  if (!answers[question.category]) answers[question.category] = {};
  answers[question.category][question.text] = Number(select.value);

  document.querySelectorAll(".question")[index].classList.remove("active");

  currentIndex++;
  if (currentIndex < flatQuestions.length) {
    document.querySelectorAll(".question")[currentIndex].classList.add("active");
  } else {
    submitAssessment();
  }
}

function submitAssessment() {
  const endpoint = "/.netlify/functions/life-report"; // <-- your Netlify function URL

  fetch(endpoint, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ assessment: answers })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("assessmentWrapper").style.display = "none";
    document.getElementById("lifeReport").innerHTML = data.report_html;
  })
  .catch(err => {
    alert("There was an error generating your report.");
    console.error(err);
  });
}
</script>
</body>
</html>
